<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&display=swap" rel="stylesheet">
	<title>Hello</title>
</head>
<body>
	<div class="view-signin inheritBaseFontSize container">
    <header class="header">
			<nav class="wrapper menu">
				<div class="hamburger">
					<span class="hamburger__line"></span>
					<span class="hamburger__line"></span>
					<span class="hamburger__line"></span>
				</div>
				<ul class="menu-list">
					<li class="menu-list-item"><a class="menu-list-item__link" href="/pages/home">Sign up</a></li>
					<li class="menu-list-item"><figure class="dropdown-lang-media"><img src="../../assets/img/usa.png" class="dropdown-lang-media__icon usa"></figure><a class="text-uppercase menu-list-item__link menu-list-item__link-lang" href="#">Eng</a></li>
					<li class="menu-list-item"><a class="menu-list-item__link menu-list-item__link-theme" href="#"></a></li>
					<ul class="dropdown-lang">
						<li class="text-uppercase dropdown-lang-item"><figure class="dropdown-lang-media"><img src="../../assets/img/usa.png" class="dropdown-lang-media__icon usa"></figure><a class="dropdown-lang-item__link" href="#">Eng</a></li>
						<li class="text-uppercase dropdown-lang-item"><figure class="dropdown-lang-media"><img src="../../assets/img/pl.png" class="dropdown-lang-media__icon pl"></figure><a class="dropdown-lang-item__link" href="#">Pl</a></li>
					</ul>
				</ul>
			</nav>
		</header>
		<main class="main">
			<form class="form-sign-in">
				<div class="container">
					<header class="form-header">
						<h1 class="form-header__title">Sign in</h1>
					</header>
					<label class="label-text-nav label-text label-text-username">
						<input class="label-text__input" type="text" placeholder="Username">
						<span class="active-input"></span>
						<p class="valid-message"></p>
					</label>
					<label class="label-text label-text-password">
						<input class="label-text__input" type="password" placeholder="Password">
						<span class="active-input"></span>
						<p class="valid-message"></p>
					</label>
					<p class="account-info">You have no account ? <a class="sign-up__link" href="/pages/home">Sign up</a></p>
					<button class="btn-submit" type="submit">enter</button>
				</div>
			</form>
		</main>
		<div class="bottom-blank"></div>
	</div>
</body>
</html>
